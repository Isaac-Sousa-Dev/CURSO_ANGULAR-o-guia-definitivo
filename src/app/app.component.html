<main class="container">
    <div class="main">
        <input 
            id="meu-input" 
            [type]="inputType" 
            [value]="inputText" 
            [disabled]="isDisabled"
            (keyup)="handleInputKeyup($event)"
            (input)="handleInputEvent($event)"
        >
        <br>
        <button (click)="enableInput()">Habilitar</button>
        <button (click)="disabledInput()">Desabilitar</button>

        <br>
        <button (click)="setPasswordTypeInput()">Password</button>
        <button (click)="setTextTypeInput()">Text</button>

        <br>
        <button (click)="logInputText()">Log</button>
    </div>
</main>
